
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 102vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 99%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .dark-mode .container {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .box {
            background: #444;
            border-color: #555;
        }

        .dark-mode textarea {
            background-color: #555;
            color: #eee;
            border-color: #666;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo a {
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .logo a:hover {
            text-decoration: underline;
        }

        .box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: linear-gradient(135deg, #f9f9f9, #eaeaea);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode .box {
            background: #444;
            border-color: #555;
        }
        textarea {
    width: 100%;
    height: 120px; /* Increased height */
    max-height: 300px; /* Maximum height to enable scrolling if content exceeds */
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
    margin-bottom: 10px;
    overflow-y: auto; /* Ensure scrollability if content overflows */
}


        .button-container {
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #0056b3;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: green;
        }

        .spinner span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 3px;
            background-color: green;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }

        .spinner span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .spinner span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-12px);
            }
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }

        .dark-mode footer {
            color: #aaa;
        }

        /* Social Button Styles */
        .social-button {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #dddddd;
            padding: 10px;
        }

        .social-button a {
            flex: 1;
            margin: 0 5px;
            text-decoration: none;
        }

        .social-button a.btn {
            height: 40px;
            border-radius: 8px;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .social-button a.btn:hover {
            background-color: #0056b3;
        }

        .dark-mode .social-button .btn {
            background-color: #004494;
        }

        .dark-mode .social-button .btn:hover {
            background-color: #003366;
        }

        #darkModeToggle {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
        }

        #darkModeToggle:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://raw.githubusercontent.com/EX-OFFICIAL/CSS-PROJECT/main/ic_launcher.png" target="_blank"></a>
        </div>
        <h1>Temp Email</h1>
        <div id="email-address" class="box">Loading email address...</div>
        <div class="button-container">
            <button id="btnNewEmail">New Email Address</button>
            <button id="btnCheckMail">Check Mail</button>
            <button id="darkModeToggle">Dark Mode</button>
        </div>
        <h3>Inbox</h3>
        <textarea id="inbox" readonly>Waiting for messages...</textarea>
        <div class="spinner" id="spinner">
            <span></span><span></span><span></span>
        </div>
        <textareaa id="email" readonly></textareaa>
        <div class="button-container">
            <button id="btnCopyEmail">COPY Email</button>
        </div>
        <div class="social-button">
            <a href="https://wa.me/8801326340674" class="btn" target="_blank">Chat on WhatsApp</a>
            <a href="https://t.me/itsmenoyon" class="btn" target="_blank">Chat on Telegram</a>
            <a href="https://www.facebook.com/EXOFFC1AL" class="btn" target="_blank">Chat With Admin on Facebook</a>
        </div>
        <footer>
            <p>Powered By Dark Force - 71</p>
        </footer>
    </div>

    <script>
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const emailApiUrl = 'https://turagahamed.onrender.com/tempmail/api/mail';
        const inboxApiUrl = 'https://turagahamed.onrender.com/tempmail/api/mail/inbox';

        async function fetchEmail() {
            try {
                document.getElementById('spinner').style.display = 'block';
                const response = await fetch(proxyUrl + encodeURIComponent(emailApiUrl));
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const email = JSON.parse(data.contents).email;
                if (!email) {
                    throw new Error("Email not found in the response");
                }
                document.getElementById('email-address').innerHTML = `<h2>Email Address</h2><p><strong>${email}</strong></p>`;
                document.getElementById('email').value = email;
                return email;
            } catch (error) {
                console.error('Error fetching email:', error);
                document.getElementById('email-address').innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
                document.getElementById('inbox').value = '';
                return null;
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        }

        async function fetchInbox(email) {
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(`${inboxApiUrl}?email=${email}`));
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                const inboxData = JSON.parse(data.contents);
                return inboxData;
            } catch (error) {
                console.error('Request failed:', error);
                return { messages: [] };
            }
        }

        async function checkForMessages() {
            const email = document.getElementById('email').value;
            if (!email) {
                document.getElementById('inbox').value = 'Please get a new email address first.';
                return;
            }

            document.getElementById('inbox').value = 'Checking for new messages...';

            try {
                const inboxData = await fetchInbox(email);
                const inboxDiv = document.getElementById('inbox');
                inboxDiv.value = '';

                if (Array.isArray(inboxData.messages) && inboxData.messages.length > 0) {
                    inboxData.messages.forEach(message => {
                        const emailEntry = `
                            \nDate: ${message.date || 'N/A'}
                            \nFrom: ${message.from || 'N/A'}
                            \nID: ${message.id || 'N/A'}
                            \nSubject: ${message.subject || 'N/A'}
                            \nBody: ${message.message_text || 'N/A'}
                            \n--------------------
                        `;
                        inboxDiv.value += emailEntry;
                    });

                    // Adjust container height based on content
                    document.querySelector('.container').style.height = 'auto';
                } else {
                    inboxDiv.value = 'No new messages.';
                }
            } catch (error) {
                console.error('Error checking messages:', error);
                document.getElementById('inbox').value = 'Error checking messages.';
            }
        }

        document.getElementById('btnNewEmail').addEventListener('click', fetchEmail);
        document.getElementById('btnCheckMail').addEventListener('click', checkForMessages);

        document.getElementById('darkModeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('btnCopyEmail').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            if (email) {
                navigator.clipboard.writeText(email).then(() => {
                    alert('Email copied to clipboard');
                }).catch(err => {
                    console.error('Failed to copy email:', err);
                });
            }
        });

        // Initialize with a new email address
        fetchEmail();
    </script>
</body>
</html>
